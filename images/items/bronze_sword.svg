  <polygon points="14,4 16,2 18,4" fill="url(#bronzeGrad)"/>
  <!-- Crossguard -->
  <rect x="10" y="18" width="12" height="2" fill="url(#bronzeGrad)" rx="1"/>
  <!-- Handle -->
  <rect x="15" y="20" width="2" height="8" fill="#8B4513" rx="1"/>
