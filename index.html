  <style>
    :root{
      --safe-area-top:env(safe-area-inset-top);
      --safe-area-bottom:env(safe-area-inset-bottom);
      --safe-area-left:env(safe-area-inset-left);
      --safe-area-right:env(safe-area-inset-right);
      --gap:24px;
      --margin:12px;
      --row:56px;
      
      /* OSRS Color Palette */
      --osrs-brown: #3e2723;
      --osrs-tan: #8d6e63;
      --osrs-gold: #ffc107;
      --osrs-green: #4caf50;
      --osrs-blue: #2196f3;
      --osrs-red: #f44336;
      --osrs-purple: #9c27b0;
      --osrs-orange: #ff9800;
    }
    
    @media (max-width: 1000px){
      :root{--gap:16px;--margin:8px}
    }
    
    html{
      font-size:16px;
      overflow:hidden;
      -webkit-text-size-adjust:100%
    }
    
    body{
      color:#fff;
      line-height:1.5;
      text-rendering:optimizeLegibility;
      font-family:'Inter','Segoe UI','Roboto','Helvetica Neue',Arial,sans-serif;
      position:relative;
      font-weight:400;
      overflow:hidden;
      background: linear-gradient(135deg, #263849 0%, #1a252f 100%);
      background-attachment: fixed;
    }
    
    *{
      margin:0;
      padding:0;
      outline:0;
      box-sizing:border-box;
      -webkit-tap-highlight-color:rgba(0,0,0,0);
      font-family:'Inter','Segoe UI','Roboto','Helvetica Neue',Arial,sans-serif;
    }
    
    *:not(input):not(textarea){
      -webkit-touch-callout:none
    }
    
    app-component:empty+.app-loading{
      position:fixed;
      inset:0;
      z-index:1;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, #263849 0%, #1a252f 100%);
    }
    
    app-component:empty+.app-loading .loading-indicator{
      display:flex;
      align-items:center;
      justify-content:center;
      width:32px;
      height:32px
    }
    
    app-component:empty+.app-loading .loading-indicator>div{
      background-color:var(--osrs-gold);
      border-radius:50%;
      width:16px;
      min-width:16px;
      height:16px;
      animation-fill-mode:both
    }
    
    app-component:empty+.app-loading .loading-indicator>div:nth-child(1){
      animation:loading-indicator .6s -.14s infinite ease-in-out
    }
    
    app-component:empty+.app-loading .loading-indicator>div:nth-child(2){
      animation:loading-indicator .6s -70ms infinite ease-in-out;
      margin:0 8px
    }
    
    app-component:empty+.app-loading .loading-indicator>div:nth-child(3){
      animation:loading-indicator .6s 0s infinite ease-in-out
    }
    
    @keyframes loading-indicator{
      33%{transform:translateY(8px)}
      66%{transform:translateY(-8px)}
      to{transform:translateY(0)}
    }
  </style>
  
  <link rel="stylesheet" href="./styles.css" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="./themes.css" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="./social.css" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="./styles.css"></noscript>
  <noscript><link rel="stylesheet" href="./themes.css"></noscript>
  <noscript><link rel="stylesheet" href="./social.css"></noscript>
</head>
<body>
  <app-component></app-component>
  <div class="app-loading">
    <div class="loading-indicator">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  
  <script src="./app.js"></script>
</body>
</html>
